<h1>Angular App</h1>
<app-favorite [is-Favorite]="model.isFavorite" (change)="changedFavoriteEvent($event)"></app-favorite>
<br>
<app-like [is-Liked]="tweet.isLiked" [number-of-likes]="tweet.numberOfLikes" [tweet-body]="tweet.body" (toggle-like)="changeNumberOfLikes($event)">
    <ng-container tweetBody> {{tweet.body}}</ng-container>
    <ng-container numberOfTweets> {{tweet.numberOfLikes}}</ng-container>
</app-like>
